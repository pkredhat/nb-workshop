metadata:
 description: module2
 displayName: devfile
 name: module2-dotnet-workspace
schemaVersion: 2.2.2

components:
- container:
   args:
   - tail
   - -f
   - /dev/null
   endpoints:
   - name: https-python
     protocol: https
     targetPort: 5000
   - exposure: none
     name: debug
     targetPort: 5858
   env:
   - name: ADMIN
     value: "http://opensesame.nb-config.svc.cluster.local:3000/opensesame"   
   - name: DEBUG_PORT
     value: "5858"
   image: image-registry.openshift-image-registry.svc.cluster.local:5000/openshift/devspaces-dotnet-python:latest
   mountSources: true
  name: py
