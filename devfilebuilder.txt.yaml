schemaVersion: 2.2.2
metadata:
  name: dotnet-multidevfile-workspace
components:
  - name: dot-80-tools-container
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.19
      memoryRequest: '1Gi'
      memoryLimit: '2Gi'
      cpuRequest: '0.5'
      cpuLimit: '1'
      mountSources: true
      endpoints:
        - exposure: public
          name: 'nb-endpoint5032'
          protocol: https
          targetPort: 5032
      env:
        - name: DOTNET_VERSION
          value: "8.0"
    
